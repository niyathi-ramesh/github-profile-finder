<mat-card>
  <form [formGroup]="enrollForm" (ngSubmit)="next()">
    <mat-card-title>
      <h3>Enroll</h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          required
          formControlName="firstName"
          autofocus
        />
        <mat-error
          *ngIf="enrollForm.controls['firstName'].status === 'INVALID'"
        >
          Required Field
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" required formControlName="lastName" />
        <mat-error *ngIf="enrollForm.controls['lastName'].status === 'INVALID'">
          Required Field
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Github Username</mat-label>
        <input matInput type="text" required formControlName="githubUsername" />
        <mat-error
          *ngIf="enrollForm.controls['githubUsername'].status === 'INVALID'"
        >
          Required Field
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="back()">BACK</button>
      <button
        mat-raised-button
        color="primary"
        class="float-right"
        [disabled]="enrollForm.invalid"
        type="submit"
      >
        NEXT
      </button>
    </mat-card-actions>
  </form>
</mat-card>
