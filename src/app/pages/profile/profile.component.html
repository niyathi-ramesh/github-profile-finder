<div *ngIf="profile.id && !error; else elseBlock">
  <div class="top-banner">
    <img [src]="profile.avatar_url" [alt]="profile.name" />
    <div>
      <h1>
        {{ profile.name }}
      </h1>
      <h4>
        <a [href]="profile.html_url" target="_blank">{{ profile.login }}</a>
      </h4>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <br />
    <div class="profile-item" *ngIf="profile.public_repos">
      <strong>Public Repos: </strong>
      {{ profile.public_repos }}
    </div>
    <div class="profile-item" *ngIf="profile.public_gists">
      <strong>Public Gists: </strong>
      {{ profile.public_gists }}
    </div>
    <div class="profile-item" *ngIf="profile.company">
      <strong>Company: </strong>
      {{ profile.company }}
    </div>
    <div class="profile-item" *ngIf="profile.blog">
      <strong>Blog: </strong>
      <a [href]="profile.blog" target="_blank">{{ profile.blog }}</a>
    </div>
    <div class="profile-item" *ngIf="profile.location">
      <strong>Location: </strong>
      {{ profile.location }}
    </div>
    <div class="profile-item" *ngIf="profile.created_at">
      <strong>Created at: </strong>
      {{ profile.created_at | date: "medium" }}
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <div>{{ error }}</div>
</ng-template>

<br />
<br />
<button
  style="float: right"
  mat-raised-button
  color="primary"
  (click)="goHome()"
>
  Home
</button>
